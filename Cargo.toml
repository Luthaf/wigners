[package]
name = "wigners"
version = "0.3.0"
edition = "2021"
rust-version = "1.74"

authors = ["Guillaume Fraux <guillaume.fraux@epfl.ch>"]
repository = "https://github.com/luthaf/wigners"
license = "MIT/Apache-2.0"
keywords = ["clebsch-gordan", "wigner"]
categories = ["science"]
readme = "README.md"
description = "Compute Wigner 3j and Clebsch-Gordan coefficients in pure Rust"

[lib]
crate-type = ["rlib", "cdylib"]
bench = false

[dependencies]
lazy_static = "1"
smallvec = "1"
parking_lot = "0.12"
lru = "0.14"
rayon = "1"
num-bigint = "0.4"
num-traits = "0.2"

[dev-dependencies]
approx = "0.5"

[workspace]
members = ["benchmarks"]
